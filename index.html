            <div class="card-body">

                <!-- FORM -->
                <form method="POST" id="formulario" name="formulario" class="">
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Email address</label>
                      <input onkeyup="colocar_correo()" type="email" class="form-control" name="email" placeholder="name@example.com">
                    </div>

                    <!-- alerta email -->
                    <div class="alert alert-danger alert-dismissible ocultar" role="alert" id="error_email">
                        <strong>Error en el email!</strong> complete!!.
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Cantidad de objetos</label>
                      <select onclick="colocar_objeto()" class="form-control" name="cantidad">
                        <option>seleccione la cantidad</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        
                      </select>
                    </div>

                    <!-- alerta cantidad -->
                    <div class="alert alert-danger alert-dismissible ocultar" role="alert" id="error_objetos">
                        <strong>Escoger almenos </strong> un objeto!!.
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    
                    <div class="form-group">
                      <label for="exampleFormControlSelect2">Example multiple select</label>
                      <select multiple class="form-control" id="exampleFormControlSelect2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">Example textarea</label>
                      <textarea onclick="colocar_area()" class="form-control" name="area" rows="3"></textarea>
                    </div>

                    <!-- alerta cantidad -->
                    <div class="alert alert-danger alert-dismissible ocultar" role="alert" id="error_area">
                        <strong>Complete </strong> alguna desripcion!!.
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="form-group"> 
                        <button onclick="insertar()" type="button" class="btn btn-primary btn-block text-center">Agregar producto</button>
                    </div>    

                  </form>
